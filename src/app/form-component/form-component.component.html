<div class="container">
  <h1>User Registration</h1>
  <form #login="ngForm" (ngSubmit)="submit(login)">
    <div class="form-group">
      <label for="firstName">First name</label><br />
      <input
        #name="ngModel"
        required
        minlength="2"
        maxlength="7"
        type="text"
        name="firstName"
        class="form-control"
        ngModel
      />
    </div>
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <p *ngIf="name.errors?.['required']">First name required!</p>
      <p *ngIf="name.errors?.['minlength']">Sorry, name is too short!</p>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="lastName">Last name</label><br />
      <input
        #lastName="ngModel"
        required
        type="text"
        name="lastName"
        class="form-control"
        ngModel
      />
      <div
        *ngIf="lastName.touched && lastName.invalid"
        class="alert alert-danger"
      >
        <p *ngIf="lastName.errors?.['required']">Last name required!!!</p>
      </div>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="email">Email</label><br />
      <input type="email" name="email" class="form-control" ngModel />
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="password">Password</label><br />
      <input type="password" name="password" class="form-control" ngModel />
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
